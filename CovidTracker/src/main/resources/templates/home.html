<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="container">
<h1>Coronavirus Tracker Tool</h1>
<p>This application lists the current number of cases reported across the globe</p>

<div class="jumbotron">
    <h1 class="display-4"th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
</div>


<table class="table">
    <tr>
        <th>Country</th>
        <th>City/State</th>
        <th>Total cases reported</th>
        <th>Total Deaths</th>
        <th>Last Update</th>

    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.city}"></td>
        <td th:text="${locationStat.ConfirmedCases}">0L</td>
        <!--<td th:text="${locationStat.todayscases}">0L</td>-->
        <td th:text="${locationStat.Deaths}">0L</td>
        <td th:text="${locationStat.Last_Update}">0L</td>

    </tr>
</table>
</div>

</body>

</html>
